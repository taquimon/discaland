    $(function() {

                var productsArray = pedido_data.productos.split(",");
                var total_pedido = 0.0;     
                for (var i=0, j=0; i < productsArray.length; i++, j+=2) {
                    table += '<tr><td>' + productsArray[i] + '</td>';
                    table += '<td>' + msg[j].value + '</td>';
                    table += '<td>' + msg[j+1].value + '</td>';

                    table += '<td>' + total + '</td></tr>';

                var registrado = 'NO';

                    registrado = 'SI';
                }
                table += '<tr><td><b>Total</b></td><td colspan=3>' + total_pedido + '</td></tr>';    
                table += '<tr><td><b>Observaciones:</b></td><td colspan=3>' + order_options.observaciones + '</td></tr>';
                table += '<tr><td><b>Registrado:</b></td><td colspan=3>' + registrado + '</td></tr>';
                table += '</table>';
                $('#pedidoModal').modal('show');

    function verRegistrados() {
        var db = openDatabase('discal', '1.0', 'Discal DB', 2 * 1024 * 1024); 
        var msg;
        tablePedidos = $("#table_pedidos").DataTable({
            destroy: true,
            info: false,
            paging: false,
            searching: false,
			ordering: false
        });
         db.transaction(function (tx) { 
            fecha = $("#datetimepicker1").find("input").val();
            console.log(fecha);
            tx.executeSql('SELECT * FROM PEDIDOS where date(fecha) = ?  AND idVendedor = ?', [fecha, sessionStorage.idVendedor], function (tx, results) { 
               var len = results.rows.length, i; 
               tablePedidos.clear();            
      
               for (i = 0; i < len; i++) {                 
                   idPedido = results.rows.item(i).id;
                // verify if the order is registered
                   registrado = results.rows.item(i).registrado;
                   console.log(idPedido);
                var disabled = '';
                   if (registrado == 1) {
                    disabled = ' disabled';
                }
                   
                tablePedidos.row.add([              
                '<b>'+ results.rows.item(i).id +'</b>',
                '<div>'+ results.rows.item(i).fecha+'</div>',              
                '<button type="button" class="btn btn-labeled btn-primary btn-xs ibtnView" id="'+idPedido+'"><span class="glyphicon glyphicon-zoom-in"></span></button>',
                '<button type="button" class="btn btn-labeled btn-success btn-xs ibtnReg" id="'+idPedido+'" '+ disabled +'><span class="glyphicon glyphicon-ok"></span></button>'
                ]).draw();

               } 
            }, null);
         });          
    }
