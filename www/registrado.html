            $(function() {
                $('#datetimepicker1').datetimepicker({
                    format: 'YYYY-MM-DD',

                });

                console.log(sessionStorage.userId);
                console.log(sessionStorage.idVendedor);
                var clientOptions = {
                    idVendedor : sessionStorage.idVendedor,
                    idUser : sessionStorage.userId,
                    fecha : $("#datetimepicker1").data('date'),
                    dataFlag: true
                }
                $("#table_pedidos").DataTable({                    
                    destroy: true,
                    info: false,            
                    paging: false,
                    bLengthChange: false,
                    // serverSide: true,
                    ajax: 
                        {
                            url: baseUrl + "api/discal/pedido/vendedor/1",                            
                            data: function(d) {
                                d.idVendedor = sessionStorage.idVendedor;
                                d.idUser =  sessionStorage.userId;
                                d.fecha = $("#datetimepicker1").data('date');
                                d.dataFlag = true;
                            },
                            dataSrc: 'data'
                    }, 
                    "columns": [
                        { "data": "numPedido", sDefaultContent: "" },                            
                        { "data": "fecha" , sDefaultContent: ""},
                        { "data": "codigoCliente" , sDefaultContent: ""},
                        { "data": "razonSocial" , sDefaultContent: ""},
                    ],
                    paging: true,
                });
            });
            function verPedido() {
                 var urlReload = baseUrl + "api/discal/pedido/vendedor/1";
                $("#table_pedidos").DataTable().ajax.url(urlReload);
                $("#table_pedidos").DataTable().ajax.reload();
            }
