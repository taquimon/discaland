<script type="text/javascript">
    var productIds = [];

    $(function () {    
        console.log("init pedidos page");

        $('[data-toggle="tooltip"]').tooltip({
            trigger: 'click',
            delay: { "show": 500, "hide": 100 },
        });
        $("#table_pedidos").on("click", ".ibtnDel", function (event) {
            $(this).closest("tr").remove();
            counter -= 1
        });

        $(document).on('shown.bs.tooltip', function (e) {
            setTimeout(function () {
                $(e.target).tooltip('hide');
            }, 5000);
        });
        fillProductos();
        fillClientes();
        detailTable = $("#table_pedidos").DataTable({
            destroy: true,
            info: false,
            paging: false,

			ordering: false

    function showProductName(element) {
        $("#prodId" + element).tooltip('show');        
        console.log(element);
    }
    /*add new row to table*/
    function addRowTable() {
        dataProduct = $("#productos").val();
        console.log(dataProduct);             
        detailTable.clear(); 
        for (var i = 0; i< dataProduct.length; i++) {
            element = dataProduct[i];
            var newRow = $("<tr>");            
            // console.log(element);                  
            detailTable.row.add([  
            '<div class= "card" onClick="showProductName('+ element +')"><a class="test" data-toggle="tooltip" data-placement="right" title="'+ productsArray[element] +'" id="prodId'+element+'"><p class="ellipsis">' + productsArray[element] + '</p></a><div>',
            '<div class="form-group"><input type="number" class="form-control input-sm" name="cantidad'+element +'" id="cant_' + element + '" oninput="cantidadKeys('+ element+')" style="padding:0;"/></div>',
            '<span class="label label-success fontD">' + productsObjectArray[element].cantidad +'</span>',
            '<div class="form-group"><input type="number" class="form-control input-sm" name="precioUnitario'+ element +'" id="pu_'+ element+ '" value="' + productsObjectArray[element].precioUnitario +'" style="padding:0;"/></div>',
            '<div class="form-group"><input type="number" class="form-control input-sm" disabled id="pt_' + element + '" style="padding:0;" /></div>',
            '<td><button type="button" class="btn btn-labeled btn-danger btn-xs ibtnDel"><span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span></button>',
            ]).draw();
            // console.log(productsObjectArray[element].cantidad);
            // console.log(productsObjectArray[element].precioUnitario);
            counter++;                        
        }              
    }
    function fillClientes() {
        var client_options = {
            idVendedor : 5,
            idUser : 5
        }
        $.ajax({
            url: baseUrl + "api/discal/cliente/vendedor/1",
            data: client_options,
            dataType: "json",
            success: function (json) {

                var options = '';
                for (var x = 0; x < json.length; x++) {
                    options += '<option value="' + json[x].idCliente + '" ' + 'data-subtext="' + json[x].codigoCliente + '">' + json[x].nombres + ' ' + json[x].apellidos + ", " + json[x].razonSocial + '</option>';
                    var key = json[x].idCliente;
                    clientesArray[key] = json[x];
                }

                $('#clientes').html(options);
                $('#clientes').selectpicker('refresh');
            },
            error: function () {
                
            }
        });
    }
    function fillProductos() {
        $.ajax({
            url: baseUrl + "api/discal/producto",
            dataType: "json",            
            success: function (json) {
                var options = '';
                for (var x = 0; x < json.length; x++) {
                    options += '<option value="' + json[x].idProducto + '" ' + 'data-subtext="' + json[x].codigoExterno + '">' + json[x].descripcion + '</option>';
                    var key = json[x].idProducto;
                    productsArray[key] = json[x].descripcion;
                    productsObjectArray[key] = json[x];
                }                

                $('#productos').html(options);
                $('#productos').selectpicker('refresh');
            },
            error: function () {
                alert(options);
            }
        });
    }
    function selectCliente() {
        current = $('#clientes').val();
        console.log(current);        
        $('#razonSocialMessage').html('<b>' + clientesArray[current].razonSocial + '</b>');
        $('#nitMessage').html('<b>' + clientesArray[current].nit + '</b>');
        $('#codigoClienteMessage').html('<b>' + clientesArray[current].codigoCliente + '</b>');
        $('#direccionMessage').html('<b>' + clientesArray[current].direccion + '</b>');
        $('#razonSocialMessage').show();
        $('#nitMessage').show();
        $('#codigoClienteMessage').show();
        $('#direccionMessage').show();
    }    
    /*
    function to register pedido
    */
    function register() {
        detailTable = $("#table_pedidos").DataTable();        
        console.log(sessionStorage.userId);
        var dataDetail = detailTable.$("input").serializeArray();
        console.log(dataDetail);
       
        detalle = {
           
           }
       var order_options = {
           idCliente : $("#clientes").val(),
           idUser: sessionStorage.userId,
           fecha: getCurrentDate(),
           tipo_pedido: "CONTADO",
           descuento: 0,
           idVendedor: sessionStorage.idVendedor,
           detalle: JSON.stringify(dataDetail),
       }
       console.log(order_options);       
       console.log(getCurrentDate());
       $.ajax({
            url: baseUrl + "api/discal/pedido",
            dataType: "json",           
            type: "post",
            data: order_options, 
            success: function (json) {                
                console.log(json);
            },
            error: function () {
                console.log("Error on create pedido");
            }
        });
    }   
    
    function cantidadKeys(element){                 
        
        total = $("#cant_" + element).val() * $('#pu_' + element).val(); //$('#pu_'+idProd).val();
        console.log(total);
        total = total.toString().match(/^-?\d+(?:\.\d{0,2})?/)[0];
        $('#pt_'+element).val(total);
        calcularPrecioTotal();
    }
    
    function calcularPrecioTotal() {
        total = 0.0;
        for(var i=0; i < dataProduct.length; i++){
            value = $("#pt_" + dataProduct[i]).val();
            var t = 0.0;
            if (! isNaN(parseFloat(value))) {                
                t = parseFloat($("#pt_" + dataProduct[i]).val(),2);
            }
           total += t;
        }
        total = total.toString().match(/^-?\d+(?:\.\d{0,2})?/)[0];
        
        $('#precioTotal').val(total);
    }
</script>
