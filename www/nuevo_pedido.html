    function cantidadKeys(element){                 
        
        total = $("#cantidad" + element).val() * $('#precioUnitario' + element).val(); //$('#pu_'+idProd).val();
        console.log(total);
        console.log($("#cantidad" + element).val());
        total = total.toString().match(/^-?\d+(?:\.\d{0,2})?/)[0];
        $('#pt_'+element).val(total);
        calcularPrecioTotal();
    }
    
    function calcularPrecioTotal() {
        total = 0.0;
        for(var i=0; i < dataProduct.length; i++){
            value = $("#pt_" + dataProduct[i]).val();
            var t = 0.0;
            if (! isNaN(parseFloat(value))) {                
                t = parseFloat($("#pt_" + dataProduct[i]).val(),2);
            }
           total += t;
        }
        total = total.toString().match(/^-?\d+(?:\.\d{0,2})?/)[0];
        
        $('#precioTotal').val(total);
    }
